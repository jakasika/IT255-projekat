<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author">
	<title>Login Page</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-6 text-center company__info">
				<span class="company__logo">
          <img class="metropolitan" src="https://www.metropolitan.ac.rs/files/2018/11/logo-01.png"> 
        </span>
				<h4 class="company_title">IT255 projekat</h4>
			</div>
			<div class="col-md-6 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2 class="signin">Log In</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input type="text" name="userName" id="userName" class="form__input" placeholder="Username" #userName required>
							</div>
							<div class="row">
								<input type="password" name="userPassword" id="userPassword" class="form__input" placeholder="Password" #userPassword required>
							</div>
							<div class="row">
                <input type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
							</div>
						</form>
					</div>
					<div class="row">
						<p class="forgot-password"><a routerLink="/forgot-password">Forgot password?</a></p>

						<p>Don't have an account? <a routerLink="/register-user">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="container-fluid text-center footer">
    <!-- <p>Jaksa Blagojevic 3874</p> -->
  </div>
</body>
