  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author">
    <title>Sign up page</title>
  </head>
  <body>
    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row main-content bg-success text-center">
        <div class="col-md-6 text-center company__info">
          <span class="company__logo">
            <img class="metropolitan" src="https://www.metropolitan.ac.rs/files/2018/11/logo-01.png"> 
          </span>
          <h4 class="company_title">IT255 projekat</h4>
        </div>
        <div class="col-md-6 col-xs-12 col-sm-12 login_form ">
          <div class="container-fluid">
            <div class="row">
              <h2 class="signup">Sign up</h2>
            </div>
            <div class="row">
              <form control="" class="form-group">
                <div class="row">
                  <!-- <input type="text" class="username formControl form__input" id="username" placeholder="Username" #userName required> -->
                  <!-- <input type="text" class="formControl" placeholder="Username" #userName required> -->
  
                  <input type="text" name="userName" id="userName" class="form__input" placeholder="Username" #userEmail required>
                </div>
                <div class="row">
                  <!-- <span class="fa fa-lock"></span> -->
                  <input type="password" name="userPassword" id="userPassword" class="form__input" placeholder="Password" #userPwd required>
                </div>
                <!-- <div class="row">
                  <input type="checkbox" name="remember_me" id="remember_me" class="">
                  <label for="remember_me">Remember Me!</label>
                </div> -->
                <div class="row">
                  <input type="button" class="btn btn-primary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
                  <!-- <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)"> -->

                  <!-- <input type="submit" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)" class="btn"> -->
                </div>
                <div class="row">
                  <input type="button" class="btn btn-primary" value="SignUp with Google" (click)="authService.GoogleAuth()">
                  <!-- <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)"> -->

                  <!-- <input type="submit" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)" class="btn"> -->
                </div>
                <!-- <div class="formGroup">
                  <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                    <i class="fab fa-google-plus-g"></i>
                    Continue with Google
                  </button>
                </div> -->
              </form>
            </div>
            <div class="row">
              <!-- <span>Don't have an account?<span class="redirect btn-secundary" routerLink="/register-user"> Sign Up</span></span> -->
  <!-- <span>Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span> -->
              <p>Already have an account?<a routerLink="/sign-in">Log in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid text-center footer">
